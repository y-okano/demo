<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Password</title>
</head>
<body>
<div class="container">
    <!-- ポイント1 -->
    <h1 class="my-3">パスワード確認</h1>
    <hr class="mb-5">
    <form th:action="@{/check}" th:object="${passwordForm}" method="post">
        <!-- ポイント2 -->
        <table class="table table-bordered table-striped table-hover col-md-6">
            <tr class="form-group">
                <!-- ポイント3 -->
                <th class="align-middle">パスワード</th>
                <!-- ポイント4 -->
                <td><input type="text" class="form-control" th:field="*{password}"></td>
                <td><label type="text" class="form-control" th:text="*{result}"></label></td>

            </tr>
        </table>
        <!-- ポイント7 -->
        <input type="submit" class="btn btn-primary" value="確認">
    </form>
    <h1 class="my-3">パスワード作成</h1>
    <hr class="mb-5">

        <!-- ポイント2 -->
        <table class="table table-bordered table-striped table-hover col-md-6">
            <tr class="form-group">
                <!-- ポイント3 -->
                <th class="align-middle">パスワード</th>
                <!-- ポイント4 -->
                <td><label type="text" id="createdPassword" class="form-control"></label></td>

            </tr>
        </table>
        <!-- ポイント7 -->
        <input id="createBtn" type="submit" class="btn btn-primary" value="作成">

</div>
<!--<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></scr-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!--<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>-->
<script th:src="@{/js/password.js}"></script>
</body>
</html>
